<div>
    <h1>系统设置</h1>
    <div class="rows">
        <div class="col-md-6">
            <div class="ui-sortable">
                <div class="panel panel-inverse" >
                    <div class="panel-heading">
                        <div class="panel-heading-btn">
                            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        </div>
                        <h4 class="panel-title">车辆生产商配置</h4>
                    </div>
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>中文名称</th>
                                <th>英文名称</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="producer in producerArray">
                                <td>{{producer.name_cn}}</td>
                                <td>{{producer.name_en}}</td>
                                <td><button ng-click="editProducer(producer.id,producer.name_cn,producer.name_en,$index)"><i class="fa fa-pencil"></i></button></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="rows">
                            <div class=" col-xs-4">
                                <input type="text" class="form-control " ng-model="nameCn" placeholder="生产商中文名称" required="">
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" ng-model="nameEn" placeholder="生产商英文名称" required="">
                            </div>
                            <div class="col-xs-4" style="padding: 1px 0 ;">
                                <button class="btn btn-sm btn-success " ng-if="editFlag == false" ng-click="addProducer()">添加</button>
                                <button class="btn btn-sm btn-primary" ng-if="editFlag == true" ng-click="saveProducer()">保存</button>
                                <button class="btn btn-sm btn-warning " ng-if="editFlag == true" ng-click="cancelEdit()">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
