<div>
    <div class="rows">
        <div class="col-xs-12">
            <h3 class="header smaller lighter blue">采购计划</h3>
            <div class="col-xs-12" style="text-align: right;padding: 10px 18px;" ng-show="showProcureFlag">
                <button class="btn btn-lg btn-info " ng-click="setShowFlag()"><i class="fa fa-plus-circle" style="padding-right: 3px;"></i>发布采购信息</button>
            </div>
            <div class="rows" ng-show="showProcureFlag == false">
                <div class="col-xs-12" >

                    <form name="procureForm" class="form-horizontal" style="padding-top: 20px;" role="form">
                        <div class="form-group">
                            <label class="col-md-3 control-label input-lg ">车辆品牌</label>

                            <div class="col-md-6">
                                <select   class="form-control input-lg" style="padding-left:0;" ng-model ="brandId" ng-change="getAuto(brandId)" required >
                                    <option ng-repeat="brand in brandArray" value="{{brand.id}}">{{brand.brand_cn}}|{{brand.brand_en}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label input-lg ">车辆信息</label>

                            <div class="col-md-6">
                                <select   class="form-control input-lg" style="padding-left:0;" ng-model ="autoId" ng-change="getAutoExtra(autoId)" required>
                                    <option ng-repeat="auto in autoArray" value="{{auto.id}}">{{auto.name_cn}}|{{auto.name_en}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label input-lg ">附加说明</label>

                            <div class="col-md-6">
                                <select   class="form-control input-lg" style="padding-left:0;" ng-model ="extraId"  required>
                                    <option ng-repeat="extra in extraArray" value="{{extra.id}}">{{extra.year}}  {{extra.type==typeArray[0].id?typeArray[0].name:typeArray[1].name}} {{extra.vol|number:1}} {{extra.item}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label input-lg ">采购数量</label>

                            <div class="col-md-6">
                                <input type="number" placeholder="必填，长度不超过20字" ng-model="nameEn" class="form-control input-lg" required maxlength="20">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label input-lg ">结束时间</label>

                            <div class="col-md-6">
                                <div class="input-group">
                                    <input class="form-control input-lg date-picker" placeholder="格式:2016-12-12" ng-model="end" type="text" data-date-format="yyyy-mm-dd" >
                                    <span class="input-group-addon" style="background: #9fa3a7;"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label input-lg">备注信息</label>

                            <div class="col-md-6">
                                <textarea placeholder="200字以内" style="padding-left: 4px;" rows="5" ng-model="remark" class="form-control input-lg" maxlength="200"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-9">
                                <button class="btn btn-inverse" type="reset" ng-click="setShowFlag()" >
                                    <i class="fa fa-close "></i>
                                    取消
                                </button>
                                &nbsp; &nbsp; &nbsp;

                                <button class="btn btn-success" type="button" ng-click="addProcure()" ng-disabled="procureForm.$invalid">
                                    <i class="fa fa-check "></i>
                                    添加
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>


        <div class="col-xs-12"  ng-show="showProcureFlag">
            <div class="table-header">
                采购计划列表
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover dataTable">
                    <thead style="font-size: 18px;font-weight: bold;">
                    <tr role="row">
                        <th colspan="1" rowspan="1">ID</th>
                        <th colspan="1" rowspan="1">车辆信息</th>
                        <th colspan="1" rowspan="1">品牌信息</th>
                        <th colspan="1" rowspan="1">采购数量</th>
                        <th colspan="1" rowspan="1">报价次数</th>
                        <th colspan="1" rowspan="1">截止日期</th>
                        <th colspan="1" rowspan="1">发布日期</th>
                        <th colspan="1" rowspan="1"></th>
                    </tr>
                    </thead>
                    <tbody style="font-size: 16px;font-weight: bold;">
                    <tr ng-repeat="procure in procureArray">
                        <td>{{procure.id}}</td>
                        <td>{{procure.auto}}</td>
                        <td>{{procure.brand}}</td>
                        <td>{{procure.qty}}</td>
                        <td>{{procure.count}}</td>
                        <td>{{procure.end}}</td>
                        <td>{{procure.created_on}}</td>
                        <td>
                            <a class="btn btn-xs btn-info" title="编辑" href="/admin.html#/auto/{{auto.id}}"><i class="fa fa-pencil"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
