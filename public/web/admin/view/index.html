<div>
    <div class="rows">
        <div class="col-xs-12" >
            <h4 style="text-align: center">{{title}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-sm-6">
            <div class="widget widget-stats bg-green">
                <div class="stats-icon"><i class="fa fa-bookmark"></i></div>
                <div class="stats-info">
                    <h4>品牌数量</h4>
                    <p>{{brandCount}}</p>
                </div>
                <div class="stats-link">
                    <a href="#/brand">查看详细 <i class="fa fa-arrow-circle-o-right"></i></a>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="widget widget-stats bg-blue">
                <div class="stats-icon"><i class="fa fa-car"></i></div>
                <div class="stats-info">
                    <h4>车型数量</h4>
                    <p>{{autoCount}}</p>
                </div>
                <div class="stats-link">
                    <a href="#/auto">查看详细 <i class="fa fa-arrow-circle-o-right"></i></a>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="widget widget-stats bg-purple">
                <div class="stats-icon"><i class="fa fa-users"></i></div>
                <div class="stats-info">
                    <h4>供应商总数</h4>
                    <p>{{supplierCount}}</p>
                </div>
                <div class="stats-link">
                    <a href="#/supplier">查看详细 <i class="fa fa-arrow-circle-o-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
