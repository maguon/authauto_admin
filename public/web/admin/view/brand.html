<div>
    <div class="rows">
        <div class="col-xs-12">
            <h3 class="header smaller lighter blue">车辆品牌</h3>
            <div class="col-xs-12" style="text-align: right;padding: 10px 18px;" ng-show="showBrandFlag">
                <button class="btn btn-lg btn-info " ng-click="setShowFlag()"><i class="fa fa-plus-circle" style="padding-right: 3px;"></i>新增车辆品牌</button>
            </div>
            <div class="rows" ng-show="showBrandFlag == false">
                <div class="col-xs-12" >
                    <!--<div class="table-header">
                        新增车辆品牌
                    </div>-->
                    <form name="brandForm" class="form-horizontal" style="padding-top: 20px;" role="form">
                        <div class="form-group">
                            <label class="col-md-3 control-label input-lg ">品牌中文名称</label>

                            <div class="col-md-6">
                                <input type="text" placeholder="必填，长度不超过20字" ng-model="brandCn" class="form-control input-lg" required maxlength="20">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label input-lg ">品牌英文名称</label>

                            <div class="col-md-6">
                                <input type="text" placeholder="必填，长度不超过40字" ng-model="brandEn" class="form-control input-lg" required maxlength="40">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label input-lg ">生产商</label>

                            <div class="col-md-6">
                                <select   class="form-control input-lg" style="padding-left:0;" ng-model ="producerId"  >
                                    <option ng-repeat="producer in producerArray" value="{{producer.id}}" ng-selected="producerId==producer.id">{{producer.name_cn}} | {{producer.name_en}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label input-lg">备注信息</label>

                            <div class="col-md-6">
                                <textarea placeholder="200字以内" style="padding-left: 4px;" rows="8" ng-model="remark" class="form-control input-lg" maxlength="200"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="form-horizontal" style="padding: 0 0 0 10px;">
                    <div class="form-group">
                        <label class="col-md-3 control-label input-lg ">品牌图片</label>

                        <div class="col-md-6">
                            <form id="uploadImageForm">
                                <div class=" col-xs-12" ng-click="bindFile($event)" style="padding:2px;border:1px solid #DDD;border: 1px dashed #aaa;border-radius: 4px; text-align: center;">
                                    <img  style="max-width:100%;left: auto;" src="/admin/assets/images/upload-icon.png">
                                </div>
                                <input name="image" type="file" onchange="angular.element(this).scope().uploadBrandImage(this)" max_size="4M" style="display: none;">
                            </form>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-inverse" type="reset" ng-click="setShowFlag()" >
                                <i class="fa fa-close "></i>
                                取消
                            </button>
                            &nbsp; &nbsp; &nbsp;

                            <button class="btn btn-info" type="button" ng-click="addBrand()" ng-disabled="brandForm.$invalid">
                                <i class="fa fa-check "></i>
                                确定
                            </button>

                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="col-xs-12"  ng-show="showBrandFlag">
            <div class="table-header">
                商品类别列表
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover dataTable">
                    <thead style="font-size: 18px;font-weight: bold;">
                    <tr role="row">
                        <th colspan="1" rowspan="1">ID</th>
                        <th colspan="1" rowspan="1">中文名称</th>
                        <th colspan="1" rowspan="1">英文名称</th>
                        <th colspan="1" rowspan="1">生产商</th>
                        <th colspan="1" rowspan="1"></th>
                    </tr>
                    </thead>
                    <tbody style="font-size: 16px;font-weight: bold;">
                    <tr ng-repeat="brand in brandArray">
                        <td>{{brand.id}}</td>
                        <td>{{brand.brand_cn}}</td>
                        <td>{{brand.brand_en}}</td>
                        <td>{{brand.name_cn}}</td>
                        <td>
                            <a class="btn btn-xs btn-info" title="编辑" href="/admin.html#/brand/{{brand.id}}"><i class="fa fa-pencil"></i></a>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
